# Enable mouse support
CONFIG_ZMK_MOUSE=y

CONFIG_ZMK_KEYBOARD_NAME="HomeAlone"

# Enable BLE
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# SPI support
CONFIG_SPI=y

# Disable USB logging to avoid Kconfig conflicts
# CONFIG_ZMK_USB_LOGGING=y

# Enable input subsystem
CONFIG_INPUT=y

# Disable problematic UART features that conflict
CONFIG_UART_INTERRUPT_DRIVEN=n
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
